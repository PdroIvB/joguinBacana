<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body type-obj="body">
  <!-- <input type="button" id="botao" value="Hello World!" />
    <input type="button" id="botao1" value="Ã“ o blabla" /> -->
  <div id="timer"></div>
  <div id="animated-timer">
    <div class="time" id="t1"></div>
    <div class="time" id="t2"></div>
    <div class="time" id="t3"></div>
    <div class="time" id="t4"></div>
    <div class="time" id="t5"></div>
    <div class="time" id="t6"></div>
    <div class="time" id="t7"></div>
    <div class="time" id="t8"></div>
    <div class="time" id="t9"></div>
    <div class="time" id="t10"></div>
  </div>
  <br>
  <div class="container">
    <div class="ordem">


      <div id="primImg">
        <img id="imgRef" src="../Assets/segunda_fase/petShopTrue.png" />
      </div>

      <div id="secImg">
        <img id="imgRef2" src="../Assets/segunda_fase/petShopTrue.png" />
        <div id="local-yellow" class="local-img" type-obj="yellow"></div>
        <div id="local-dog" class="local-img" type-obj="dog"></div>
        <div id="local-fish" class="local-img" type-obj="fish"></div>
        <div id="local-red" class="local-img" type-obj="red"></div>
        <div id="local-wheel" class="local-img" type-obj="wheel"></div>
        <div id="local-ball-pink" class="local-img" type-obj="ball-pink"></div>
        
      </div>
    </div>
  </div>
  <br>
  <div id="drag-img">
    <img id="yellow" type-obj="yellow" class="item" src="/front-end/jogao/Assets/pet-shop2/objetos/yellow.png" alt="aquarium" />
    <img id="ball-pink" type-obj="ball-pink" class="item" src="/front-end/jogao/Assets/pet-shop2/objetos/ball-pink.png" alt="ball-pink" />
    <img id="fish" type-obj="fish" class="item" src="/front-end/jogao/Assets/pet-shop2/objetos/fish.png" alt="balls" />
    <img id="dog" type-obj="dog" class="item" src="/front-end/jogao/Assets/pet-shop2/objetos/dog.png" alt="dog" />
    <img id="red" type-obj="red" class="item" src="/front-end/jogao/Assets/pet-shop2/objetos/red.png" alt="catFood" />
    <img id="wheel" type-obj="wheel" class="item" src="/front-end/jogao/Assets/pet-shop2/objetos/wheel.png" alt="wheel" />
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
    integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
